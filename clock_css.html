<style>
.cssClock {
    width: 100px;
    height: 100px;
    background: #FFF;
    border-radius: 50%;
    box-shadow: 0 0 0 1px #B8860B;
    position: relative;
    margin: 10px;
}
 
.cssClock__center,
.cssClock__hourMark {
    position: absolute;
    top : 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    line-height: 20px;
    text-align: center;
    font-size: 5px;
    font-weight: bold;
    color: #000;
}
 
.cssClock__center {
    background: rgba(0,0,0,0.2);
    border: 10px double rgba(255,255,255,1);
    width: 30px;
    height: 30px;
}
 
.cssClock__center:after {
    display: block;
    content: "";
    width: 10px;
    height: 10px;
    background: #000;
    border-radius: 50%;
}
 
.cssClock__hourMark--00 { bottom: auto; }
.cssClock__hourMark--15 { left: auto; }
.cssClock__hourMark--30 { top: auto; }
.cssClock__hourMark--45 { right: auto; }
 
.cssClock__secondHand,
.cssClock__minuteHand,
.cssClock__hourHand {
    height: 50%;
    width: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: 0 0 0;
    border-left: 1px solid rgba(0,0,0,0.5);
}
 
.cssClock__hourHand {
    animation: clock calc( 360 / 0.5 * 1s / 10 ) linear 0s infinite normal;
    animation: clock 72s linear 0s infinite normal;
    height: 25%;
}
 
.cssClock__minuteHand {
    animation: clock calc( 360 / 6 * 1s / 10 ) linear 0s infinite normal;
    animation: clock 6s linear 0s infinite normal;
    height: 45%;
}
 
.cssClock__secondHand {
    animation: clock calc( 360 / 60 * 1s / 10 ) linear 0s infinite normal;
    animation: clock 0.6s linear 0s infinite normal;
    display: none;
}
 
@keyframes clock {
    0% { transform: rotate(180deg); }
    100% { transform: rotate(540deg); }
}
</style>
